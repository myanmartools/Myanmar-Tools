name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build, test and lint
      run: |
        yarn install --frozen-lockfile --non-interactive
        yarn build
        yarn test -c=ci
        yarn lint
      env:
        CI: true
